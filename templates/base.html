{% load static%}
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link rel="shortcut icon" href="{% static 'img/icone_estoque.png' %}" type="image/x-icon" />
    <script src="https://kit.fontawesome.com/34761a5074.js" crossorigin="anonymous"></script>
    <title>{%block 'titulo'%}{% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-primary" style="height: 130px;">
        <div class="container">
          <a href="{% url 'home'%}" class="nav-link text-light text-start"><img src="{% static 'img/icone_home.png'%}" style="max-width: 50px;"></span>
          <a href="{% url 'home'%}" class="navbar-brand nav-link text-light text-start">Sistema de estoque</span>
          <div class="d-flex">
          {% if user.first_name != ''%}  
          <span>Olá, {{user.first_name}} {{user.last_name}}</span>
          {% else %}
          <span>Olá, {{user}}</span>
          {%endif%}
          <a class="nav-link text-white" href="{% url 'alterar_senha' %}">Alterar senha</a>
          <a class="nav-link text-white" href="{% url 'logout' %}">Sair</a>
          </div>
        </div>
      </nav>

      <div class="container mt-5 mb-3">

      {% block 'conteudo' %}

      {% endblock %}

    </div>

    <!--<footer class="bg-primary py-1 text-center mt-5">
      <p class="text-light">Desenvolvido por Jovem Programador SENAC Palhoça</p>
    </footer>-->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
